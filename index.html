<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="left"> 
        <div class="form-box">
        <header><h2>CONTACT US</h2></header>
        <br>
        <form
  action="https://formspree.io/f/manevvzg"
  method="POST"
>
                   <br>
            <input type="text" placeholder="Enter Name">
            <br>
            <input type="Email" placeholder="abc@xyz.com">
            <br>
            <input type="text" placeholder="Subject">
            <br>
            <textarea name="content" placeholder="Message" rows="5"></textarea>
            <br>
            <button type="submit" >Submit!</button>

        </form>
    </div>
    </div>
    <div class="right">
        <img src="https://media.istockphoto.com/id/1492302150/vector/man-standing-near-mobile-phone-and-touch-screen-asking-question-to-support-service.jpg?s=2048x2048&w=is&k=20&c=2npmnAH8-7icgsOcNE1t5K3K2MUp0ls2D12C8xjEgbQ="
/>

    </div>
    </div>
</body>
</html>
